# PostgreSQL. Versions 8.2 and up are supported.
#
# Install the pg driver:
#   gem install pg

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: big-data-contest_development

production:
  <<: *default
  database: big-data-contest_production
  username: dalab
  password: <%= ENV['BIG_DATA_CONTEST_DATABASE_PASSWORD'] %>
